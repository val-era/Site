{% load static  %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'page2/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<body>
    <aside>
        <img src="/static/page2/img/logo.png" style="width: 45%; min-width: 45%; margin-left: 17%; margin-top: 10%">
        <h3>Меню</h3>
        <ul class="ul">
            <a class="d" href="{% url 'home' %}" ><li><i class="fas fa-home"  ></i>Главная</li></a>
            <a class="d" href="{% url 'feedback' %}"><li><i class="fas fa-comment" ></i>Обратная связь</li></a>
            <a class="d" href="{% url 'about' %}"><li><i class="fas fa-handshake" ></i>О проекте</li></a>
            <a class="d" href="{% url 'contacts' %}"><li><i class="fas fa-address-card" ></i>Контакты</li></a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'logout' %}" ><li>Выход</li></a>
            {% endif %}
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
